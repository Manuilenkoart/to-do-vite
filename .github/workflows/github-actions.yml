name: CI

on:
  push:
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.spec'
      - '**.yml'

jobs:
  test:
    run-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Unit test
        run: npm run test